<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Aleksandar JovanoviÄ‡"/>
    <meta name="description" content="A neat, nice and useful recipe sharing website!"/>
    <meta name="keywords" content="recipes, food, prepare, cook, vegetarian, meal, dish"/>
    <title>SavorySpot</title>
    <link rel="icon" type="image/png" href="assets/img/logo.webp"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="recipes-body">
    <div id="loading-screen">
        <img src="/savoryspot/assets/img/loading.gif" alt="loading"/>
    </div>
    <header></header>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-3 col-12" id="sortAndFilter">
                <div class="sticky">
                    <form class="d-flex" >
                        <input class="form-control" type="search" class="" placeholder="Search for recipes" aria-label="Search" id="search-bar"/>
                    </form>
                    <hr/>
                    <div id="sort" class="sticky bg-light">
                        <label>Sort By:</label><br/>
                        <select class="form-select" id="sort-select">
                            <option value="0">Choose sort type</option>
                            <option value="dateSort">Date added</option>
                            <option value="cookPrepSort">Cook + Prep time</option>
                        </select>
                    </div>
                    <hr/>
                    <div id="filter" class="sticky bg-light">
                        <label>Filter Categories: </label><br/>
                    </div>
                    <div id="my-favourites" class="text-center my-4">
                        <button class="btn btn-success btn-lg">My Favourite Recipes</button>
                    </div>
                </div>
            </div>
            <div class="container col-sm-12 col-md-8 col-lg-9 col-12">
                <div class="row" id="recipe-list">
        
                </div>    
            </div>
        </div>
        
    </div>
    <footer class="mt-auto bg-light d-flex justify-content-around p-1"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
